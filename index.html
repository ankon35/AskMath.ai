<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Expression Display</title>
    <script type="text/javascript" async
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <h2>Math Equation:</h2>
    <div id="math-equation">
        <!-- This will be replaced by MathJax rendering -->
        $x + \frac{1}{x} = 5$
    </div>

    <script>
        // Automatically render LaTeX content inside the div with MathJax
        MathJax.typeset();
    </script>
</body>
</html>
